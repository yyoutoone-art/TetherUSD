
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add LOGO Token to MetaMask</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
  <h2>ü¶ä Add LOGO Token to MetaMask</h2>
  <button onclick="addToken()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
    Add Token
  </button>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xBb7e20348fCFD959e314747873b41d51Ef1f3474',
              symbol: 'LOGO',
              decimals: 18,
              image: 'https://cryptologos.cc/logos/tether-usdt-logo.png'
            },
          },
        });

        if (wasAdded) {
          alert('‚úÖ LOGO token was successfully added to MetaMask!');
        } else {
          alert('‚ùå Token addition was cancelled by the user.');
        }
      } catch (error) {
        console.error('Error adding token:', error);
        alert('‚ö†Ô∏è An error occurred while trying to add the token.');
      }
    }
  </script>
</body>
</html>
