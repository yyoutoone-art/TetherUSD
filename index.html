<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tether USD (USDT) | Mobile BEP20</title>

<meta name="description" content="Add Tether USD (USDT) BEP20 token to your wallet – MetaMask, Trust Wallet, or Coinbase Wallet." />
<meta property="og:title" content="Tether USD (USDT)" />
<meta property="og:image" content="https://yyoutoone-art.github.io/TetherUSD/logo.png" />
<meta property="og:url" content="https://yyoutoone-art.github.io/TetherUSD/" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

:root {
  --green: #00c78b;
  --bg1: #021f1b;
  --bg2: #04322b;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Inter', system-ui, sans-serif;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  color: #e8f8f4;
  text-align: center;
  padding: 60px 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Logo + Glow */
.logo-container {
  position: relative;
  width: 150px;
  height: 150px;
  margin-bottom: 25px;
}

.glow {
  position: absolute;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,255,170,0.4) 0%, rgba(0,255,170,0) 70%);
  animation: breathe 3.5s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.1); opacity: 1; }
}

.logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid var(--green);
  position: absolute;
  top: 15px; left: 15px;
  z-index: 2;
  box-shadow: 0 0 25px rgba(0,255,170,0.3);
  animation: spin 16s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Touch interaction */
.logo-container:active .glow {
  background: radial-gradient(circle, rgba(0,255,170,0.6) 0%, rgba(0,255,170,0.05) 80%);
  box-shadow: 0 0 35px rgba(0,255,170,0.5);
}

h1 {
  font-size: 1.7rem;
  color: #00ffb3;
  margin-bottom: 10px;
}

p.desc {
  color: #a9c7b8;
  font-size: 15px;
  max-width: 400px;
  line-height: 1.5;
  margin-bottom: 25px;
}

.contract {
  background: rgba(255,255,255,0.07);
  border-radius: 12px;
  padding: 10px 14px;
  color: #b7d3c7;
  font-size: 14px;
  word-break: break-all;
  margin-bottom: 25px;
}

.buttons {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

button {
  border: none;
  border-radius: 14px;
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  padding: 15px;
  cursor: pointer;
  transition: all 0.25s ease;
}

button:hover, button:active {
  transform: scale(1.03);
  opacity: 0.92;
}

.mm { background: linear-gradient(90deg,#f6851b,#ff9800); }
.tw { background: linear-gradient(90deg,#3aa9f4,#2b80d9); }
.cb { background: linear-gradient(90deg,#1652f0,#2870ff); }

#success {
  margin-top: 20px;
  color: #00ffb3;
  font-weight: 700;
  display: none;
}

footer {
  margin-top: 45px;
  font-size: 12px;
  color: #9bcbbd;
  opacity: .8;
}
</style>
</head>

<body>
  <div class="logo-container" ontouchstart="">
    <div class="glow"></div>
    <img class="logo" src="https://yyoutoone-art.github.io/TetherUSD/logo.png" alt="Tether USD logo">
  </div>

  <h1>Add Tether USD (USDT)</h1>
  <p class="desc">
    Easily add Tether USD (USDT) BEP20 token to your wallet.<br>
    Optimized for mobile devices.
  </p>

  <div class="contract">
    <b>Contract:</b><br>
    0xBb7e20348fCFD959e314747873b41d51Ef1f3474
  </div>

  <div class="buttons">
    <button class="mm" onclick="addToMetaMask()">Add to MetaMask</button>
    <button class="tw" onclick="openTrust()">Add to Trust Wallet</button>
    <button class="cb" onclick="openCoinbase()">Open in Coinbase Wallet</button>
  </div>

  <div id="success">✔️ Token added successfully!</div>

  <footer>© 2025 Tether USD (BEP20)</footer>

<script>
const CONTRACT = "0xBb7e20348fCFD959e314747873b41d51Ef1f3474";
const SYMBOL = "USDT";
const DECIMALS = 18;
const TOKEN_IMAGE = "https://yyoutoone-art.github.io/TetherUSD/logo.png";
const SITE_URL = "https://yyoutoone-art.github.io/TetherUSD/";

async function addToMetaMask() {
  try {
    await window.ethereum.request({
      method: "wallet_watchAsset",
      params: {
        type: "ERC20",
        options: { address: CONTRACT, symbol: SYMBOL, decimals: DECIMALS, image: TOKEN_IMAGE }
      }
    });
    showSuccess();
  } catch (e) {
    const link = `https://metamask.app.link/dapp/${new URL(SITE_URL).host}${new URL(SITE_URL).pathname}`;
    window.location.href = link;
  }
}

function openTrust() {
  const deep = `trust://add_asset?address=${CONTRACT}&symbol=${SYMBOL}&decimals=${DECIMALS}`;
  const web = `https://link.trustwallet.com/add_asset?address=${CONTRACT}&symbol=${SYMBOL}&decimals=${DECIMALS}`;
  window.location.href = deep;
  setTimeout(() => { window.location.href = web; }, 1500);
}

function openCoinbase() {
  window.location.href = `https://go.cb-w.com/dapp?cb_url=${encodeURIComponent(SITE_URL)}`;
}

function showSuccess() {
  const el = document.getElementById("success");
  el.style.display = "block";
  setTimeout(() => { el.style.display = "none"; }, 2000);
}
</script>
</body>
</html>
