<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Tether USD to Wallet</title>
<style>
  :root {
    --brand-green: #00c78b;
    --dark-bg: #0b121f;
    --card-bg: #111b2b;
    --text-light: #e9eefc;
  }

  body {
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, var(--dark-bg), #060a13);
    color: var(--text-light);
    text-align: center;
    margin: 0;
    padding: 60px 20px;
  }

  .card {
    background: var(--card-bg);
    display: inline-block;
    padding: 40px 50px;
    border-radius: 22px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    max-width: 520px;
  }

  .logo {
    width: 96px; height: 96px; border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid var(--brand-green);
    box-shadow: 0 0 12px rgba(0,255,170,0.3);
  }

  h1 { margin: 10px 0; font-weight: 600; }
  p { color: #9da6bf; }

  /* Popup styles */
  .popup {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .popup-content {
    background: #141d2f;
    padding: 25px 30px;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,255,170,0.3);
    text-align: center;
    max-width: 300px;
  }

  .popup-content h3 {
    color: var(--brand-green);
    margin-bottom: 16px;
  }

  .wallet-btn {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
    font-weight: 500;
  }

  .mm { background: #f6851b; }
  .tw { background: #3aa9f4; }
  .cb { background: #1652f0; }
  .wallet-btn:hover { opacity: 0.9; }

  .close {
    margin-top: 15px;
    background: transparent;
    border: 1px solid var(--brand-green);
    color: var(--brand-green);
  }

  .close:hover { background: rgba(0,255,170,0.15); }
</style>
</head>
<body>

  <div class="card">
    <img src="https://yyoutoone-art.github.io/logo-token-page/logo.png" class="logo" alt="LOGO Token" />
    <h1>Tether USD (BEP20)</h1>
    <p>Tap below to add the LOGO Token with logo to your wallet.</p>
    <button onclick="openPopup()" style="background:var(--brand-green);padding:14px 24px;border:none;border-radius:10px;color:#fff;font-size:17px;cursor:pointer;">
      ➕ Add Token
    </button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Select Your Wallet</h3>
      <button class="wallet-btn mm" onclick="openMetaMask()">MetaMask</button>
      <button class="wallet-btn tw" onclick="openTrust()">Trust Wallet</button>
      <button class="wallet-btn cb" onclick="openCoinbase()">Coinbase</button>
      <button class="close" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");

    function openPopup() {
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    function openMetaMask() {
      window.location.href = "https://metamask.app.link/dapp/yyoutoone-art.github.io/logo-token-page/";
    }

    function openTrust() {
      window.location.href = "trust://browser_open?url=https://yyoutoone-art.github.io/logo-token-page/";
    }

    function openCoinbase() {
      window.location.href = "cbwallet://dapp?url=https://yyoutoone-art.github.io/logo-token-page/";
    }

    // اگر کاربر از گوشی وارد شده، پاپ‌آپ خودکار باز شود
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      setTimeout(openPopup, 800);
    }
  </script>

</body>
</html>
