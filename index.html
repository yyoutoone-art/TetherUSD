<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tether USD - Global Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tether USD (USDT)</h1>
    <p>Live Global Converter powered by CoinGecko API</p>
  </header>

  <main class="container">
    <div class="converter-box">
      <label for="crypto">Select Cryptocurrency:</label>
      <select id="crypto">
        <option value="tether">Tether (USDT)</option>
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="binancecoin">BNB (BSC)</option>
      </select>

      <label for="fiat">Select Fiat Currency:</label>
      <select id="fiat">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="try">TRY</option>
        <option value="irr">IRR</option>
      </select>

      <button id="convertBtn">Convert</button>

      <div class="result" id="result">Choose crypto and fiat, then click Convert</div>
    </div>
  </main>

  <footer>
    © 2025 Tether USD Project — Built on Binance Smart Chain | Powered by CoinGecko API
  </footer>

  <script src="script.js"></script>
</body>
</html>
