<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tether USD (BEP20) | Official Integration</title>

<meta name="description" content="Add Tether USD (BEP20) to MetaMask, Trust Wallet, or Coinbase Wallet instantly. Official design and functionality.">
<meta property="og:title" content="Tether USD (BEP20)" />
<meta property="og:image" content="https://yyoutoone-art.github.io/TetherUSD/logo.png" />
<meta property="og:url" content="https://yyoutoone-art.github.io/TetherUSD/" />

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(145deg, #022c1f, #0a4333, #003320);
    color: #e8f8f4;
    text-align: center;
    margin: 0;
    padding: 60px 20px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    padding: 45px 60px;
    border-radius: 24px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
    max-width: 520px;
    transition: all 0.3s ease-in-out;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 35px rgba(0, 255, 170, 0.25);
  }

  .logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid #00c78b;
    box-shadow: 0 0 18px rgba(0,255,170,0.3);
    margin-bottom: 25px;
  }

  h1 {
    margin: 10px 0;
    font-weight: 600;
    color: #00ffb3;
    letter-spacing: 0.5px;
  }

  p {
    color: #a9c7b8;
    font-size: 15px;
  }

  .wallet-buttons {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .wallet-btn {
    display: block;
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
    font-weight: 500;
    letter-spacing: 0.3px;
    transition: all 0.2s ease-in-out;
  }

  .wallet-btn:hover {
    transform: scale(1.03);
    opacity: 0.9;
  }

  .mm { background: linear-gradient(90deg, #f6851b, #ff9800); }
  .tw { background: linear-gradient(90deg, #3aa9f4, #2b80d9); }
  .cb { background: linear-gradient(90deg, #1652f0, #2870ff); }

  #success {
    display: none;
    margin-top: 20px;
    color: #00ffb3;
    font-weight: 600;
  }

  footer {
    margin-top: 50px;
    font-size: 13px;
    color: #7ca494;
    opacity: 0.8;
  }
</style>
</head>
<body>

  <div class="card">
    <img src="https://yyoutoone-art.github.io/TetherUSD/logo.png" class="logo" />
    <h1>Tether USD (BEP20)</h1>
    <p>Contract: <b>0xBb7e20348fCFD959e314747873b41d51Ef1f3474</b></p>

    <div class="wallet-buttons">
      <button class="wallet-btn mm" onclick="addToMetaMask()">Add to MetaMask</button>
      <button class="wallet-btn tw" onclick="openTrust()">Add to Trust Wallet</button>
      <button class="wallet-btn cb" onclick="openCoinbase()">Open in Coinbase Wallet</button>
    </div>

    <div id="success">✔️ Token successfully added!</div>
  </div>

  <footer>© 2025 Tether USD (BEP20) – Official Integration Page</footer>

<script>
const CONTRACT = "0xBb7e20348fCFD959e314747873b41d51Ef1f3474";
const TOKEN_SYMBOL = "USDT";
const TOKEN_DECIMALS = 18;
const TOKEN_IMAGE = "https://yyoutoone-art.github.io/TetherUSD/logo.png";

async function switchToBSC() {
  const chainId = '0x38'; 
  try {
    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId }] });
    return true;
  } catch (switchError) {
    if (switchError.code === 4902) {
      try {
        await window.ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [{
            chainId,
            chainName: 'Binance Smart Chain',
            nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
            rpcUrls: ['https://bsc-dataseed.binance.org/'],
            blockExplorerUrls: ['https://bscscan.com/']
          }]
        });
        return true;
      } catch (addError) {
        console.error('Error adding BSC:', addError);
      }
    }
  }
  return false;
}

async function addToMetaMask() {
  if (!window.ethereum) return alert("MetaMask not found!");
  const successEl = document.getElementById('success');

  try {
    const currentChain = await window.ethereum.request({ method: 'eth_chainId' });
    if (currentChain !== '0x38') {
      const switched = await switchToBSC();
      if (!switched) return alert("Please switch to Binance Smart Chain manually.");
    }

    const wasAdded = await window.ethereum.request({
      method: 'wallet_watchAsset',
      params: {
        type: 'ERC20',
        options: {
          address: CONTRACT,
          symbol: TOKEN_SYMBOL,
          decimals: TOKEN_DECIMALS,
          image: TOKEN_IMAGE,
        },
      },
    });

    if (wasAdded) {
      successEl.style.display = 'block';
      setTimeout(() => successEl.style.display = 'none', 3000);
    }
  } catch (error) {
    console.error(error);
  }
}

function isIOS() {
  return /iPad|iPhone|iPod/.test(navigator.userAgent);
}

function openTrust() {
  const urlAndroid = `trust://add_asset?asset=c20000714_tether&address=${CONTRACT}`;
  const urlIOS = `https://link.trustwallet.com/open_url?coin_id=20000714&url=https://yyoutoone-art.github.io/TetherUSD/`;
  window.location.href = isIOS() ? urlIOS : urlAndroid;
}

function openCoinbase() {
  window.location.href = "https://go.cb-w.com/dapp?cb_url=https://yyoutoone-art.github.io/TetherUSD/";
}
</script>

</body>
</html>
